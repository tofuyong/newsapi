<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Top Headlines Search Results</title>
	</head>
	<body>

		<h1>
			Top <span data-th-text="${topheadlines.category}"></span> Headlines for <span data-th-text="${topheadlines.country}"></span> 
		</h1>

		<h4 data-th-each="title: ${topheadlines.top10List}">
			<span data-th-text="${title}"></span>
		</h4>

		<h4><a data-th-href="@{/}">Back</a></h4>
		
	</body>
</html>
