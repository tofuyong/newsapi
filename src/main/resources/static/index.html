<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<h1>Search Top News by Country</h1>

		<form method="GET" action="/topheadlines">
			<select name="country" id="country">
				<option value="">Select Country</option>
				<option value="be">Belgium</option>
                <option value="cn">China</option>
				<option value="hk">Hong Kong</option>
                <option value="it">Italy</option>
                <option value="sg">Singapore</option>
                <option value="sk">South Korea</option>
                <option value="uk">UK</option>
                <option value="us">US</option>
            </select>

            <select name="category" id="category">
				<option value="">Select Category</option>
                <option value="Business">Business</option>
                <option value="Entertainment">Entertainment</option>
                <option value="General">General</option>
                <option value="Health">Health</option>
                <option value="Science">Science</option>
                <option value="Sports">Sports</option>
                <option value="Technology">Technology</option>
            </select>

			<button type="submit">Get</button>
		</form>


		<h1>Search All News in the World</h1>

		<form method="GET" action="/everything">
			<input type="text" name="q" size="30" placeholder="keyword">

			<button type="submit">Get</button>
		</form>
		
	</body>
</html>
